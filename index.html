<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="answer" class="text" readonly>
        <input type="text" id="input" class="text" readonly>

        <div class="buttons">
            <button onclick="clearDisplay()" id="cancelbtn">C</button>
            <button onclick="deleteInput()" id="deletebtn">del</button>
            <button onclick="operator('/')" class="sign"> &#247</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="operator('*')" class="sign">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="operator('-')"  class="sign">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="operator('+')" class="sign">+</button>
            <button onclick="operator('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" id="equalsbtn">=</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
